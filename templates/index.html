<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXPOSED - Information Revealer</title>
<style>
/* Reset & base styles */
root :root {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: all 0.3s ease;
}

body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #f5f5f5;
    min-height: 100vh;
    padding: 20px;
}

/* Background gradient animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Container */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Header */
header {
    text-align: center;
    padding: 30px 0;
    margin-bottom: 30px;
}

header h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    letter-spacing: 2px;
    background: linear-gradient(to right, #00b894, #00cec9);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

header p {
    font-size: 1.2rem;
    opacity: 0.9;
}

/* Buttons */
.btn, .map-btn {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin: 0 auto;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    font-weight: bold;
    text-align: center;
}

.btn {
    background: linear-gradient(to right, #00b894, #00cec9);
    padding: 15px 30px;
    font-size: 1.1rem;
    color: white;
    margin-bottom: 30px;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.btn:active {
    transform: translateY(1px);
}

.map-btn {
    background: linear-gradient(to right, #0984e3, #00cec9);
    padding: 12px 25px;
    font-size: 1rem;
    margin-top: 20px;
    color: white;
}

.map-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Loader / Spinner */
.loader {
    text-align: center;
    display: none;
    margin: 20px 0;
}

.spinner {
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 5px solid #00b894;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Error message */
.error {
    background: #ff6b6b;
    color: white;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    display: none;
    text-align: center;
    font-weight: bold;
}

/* Result container */
.result-container {
    background: rgba(30, 30, 30, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    display: none;
}

.section-title {
    font-size: 1.5rem;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #00b894;
    color: #00cec9;
    text-align: center;
}

/* Info grid & cards */
.info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 25px;
}

@media (max-width: 768px) {
    .info-grid {
        grid-template-columns: 1fr;
    }
}

.info-card {
    background: rgba(45, 45, 45, 0.7);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.info-card:hover {
    transform: translateY(-5px);
}

.info-card h3 {
    color: #00b894;
    margin-bottom: 15px;
    text-align: center;
    font-size: 1.3rem;
}

.info-card div {
    margin-bottom: 10px;
    padding: 8px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    font-family: 'Courier New', monospace;
}
strong { color: #00cec9; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>EXPOSED</h1>
        <p>Reveal your IP, location, ISP, and weather information</p>
    </header>

    <main>
        <button id="getInfoBtn" class="btn">Get Your Information</button>
        <div class="loader" id="loader"><div class="spinner"></div><p>Gathering your information...</p></div>
        <div class="error" id="error"></div>

        <div class="result-container" id="resultContainer">
            <div class="section-title">IP & Location Details</div>
            <div id="ipInfo"></div>
            <div class="info-grid">
                <div class="info-card">
                    <h3>ISP Information</h3>
                    <div id="ispInfo"></div>
                </div>
                <div class="info-card">
                    <h3>Weather Details</h3>
                    <div id="weatherInfo"></div>
                </div>
            </div>
            <button id="mapBtn" class="map-btn" disabled>View Network Geolocation</button>
        </div>
    </main>
</div>

<script>
const getInfoBtn = document.getElementById('getInfoBtn');
const loader = document.getElementById('loader');
const resultContainer = document.getElementById('resultContainer');
const errorContainer = document.getElementById('error');
const mapBtn = document.getElementById('mapBtn');

getInfoBtn.addEventListener('click', async () => {
    // Reset UI
    getInfoBtn.disabled = true;
    loader.style.display = 'block';
    resultContainer.style.display = 'none';
    errorContainer.style.display = 'none';
    errorContainer.textContent = '';
    mapBtn.disabled = true;

    try {
        const res = await fetch('/get_info');
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        // IP info
        const ipHtml = Object.entries(data.ip_info).map(([k,v]) => `<div><strong>${k}:</strong> ${v}</div>`).join('');
        document.getElementById('ipInfo').innerHTML = ipHtml;

        // ISP info
        const ispHtml = Object.entries(data.isp_info).map(([k,v]) => `<div><strong>${k}:</strong> ${v}</div>`).join('');
        document.getElementById('ispInfo').innerHTML = ispHtml;

        // Weather info
        const weather = data.weather_info;
        const weatherHtml = weather.error ? `<div>${weather.error}</div>` :
            Object.entries(weather).map(([k,v]) => `<div><strong>${k}:</strong> ${v}</div>`).join('');
        document.getElementById('weatherInfo').innerHTML = weatherHtml;

        // Map button
        const lat = data.ip_info.Latitude || data.ip_info.latitude;
        const lon = data.ip_info.Longitude || data.ip_info.longitude;
        if(lat && lon && lat !== 'N/A' && lon !== 'N/A') {
            mapBtn.disabled = false;
            mapBtn.onclick = () => window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
        }

        resultContainer.style.display = 'block';
    } catch (err) {
        errorContainer.textContent = `Error: ${err.message}`;
        errorContainer.style.display = 'block';
    } finally {
        getInfoBtn.disabled = false;
        loader.style.display = 'none';
    }
});
</script>
</body>
</html>
