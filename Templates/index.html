<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPOSED - Information Revealer</title>
    !<!--<link rel="stylesheet" href="index.css">-->
<style>
:root {
    --bg-dark: #1e1e1e;
    --card-bg: #2d2d2d;
    --primary: #00b894;
    --text-light: #f5f5f5;
    --text-muted: #aaa;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--bg-dark);
    color: var(--text-light);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    padding: 20px;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

header {
    padding: 30px 0;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: var(--primary);
    text-shadow: 0 0 10px rgba(0, 184, 148, 0.3);
}

p {
    color: var(--text-muted);
    margin-bottom: 15px;
}

.btn {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin: 20px auto;
    width: 100%;
    max-width: 300px;
}

.btn:hover {
    background-color: #00d3a9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.btn:disabled {
    background-color: #007a63;
    cursor: not-allowed;
}

.result-container {
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    display: none;
}

.section-title {
    color: var(--primary);
    margin: 15px 0 10px;
    font-weight: bold;
    font-size: 1.3rem;
    text-align: center;
    border-bottom: 1px solid var(--primary);
    padding-bottom: 5px;
}

.info-section {
    background-color: rgba(0, 0, 0, 0.15);
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
    text-align: left;
}

.info-section div {
    padding: 5px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.info-section div:last-child {
    border-bottom: none;
}

.info-card {
    background-color: rgba(0, 0, 0, 0.2);
    padding: 15px;
    border-radius: 8px;
}

.info-card h3 {
    color: var(--primary);
    margin-bottom: 10px;
    text-align: center;
}

.loader {
    display: none;
    text-align: center;
    padding: 20px;
}

.spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.error {
    color: #ff6b6b;
    background-color: rgba(255, 107, 107, 0.1);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    display: none;
    text-align: center;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EXPOSED</h1>
            <p>Reveal your IP, location, ISP, and weather information</p>
        </header>
        
        <main>
            <button id="getInfoBtn" class="btn">Get Your Information</button>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Gathering your information...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="result-container" id="resultContainer">
                
                <div class="section-title">IP Information</div>
                <div id="ipInfo" class="info-section"></div>

                <div class="section-title">ISP Information</div>
                <div id="ispInfo" class="info-section"></div>

                <div class="section-title">Weather Information</div>
                <div id="weatherInfo" class="info-section"></div>

            </div>
        </main>
    </div>

    <script>
        document.getElementById('getInfoBtn').addEventListener('click', async () => {
            const btn = document.getElementById('getInfoBtn');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');
            const errorContainer = document.getElementById('error');
            
            // Reset UI
            btn.disabled = true;
            loader.style.display = 'block';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            errorContainer.textContent = '';
            
            try {
                const response = await fetch('/get_info');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
                // Display IP information
                let ipInfoHtml = '';
                for (const [key, value] of Object.entries(data.ip_info)) {
                    if (typeof value === 'object') continue;
                    ipInfoHtml += `<div><strong>${key}:</strong> ${value}</div>`;
                }
                document.getElementById('ipInfo').innerHTML = ipInfoHtml;
                
                // Display ISP information
                let ispInfoHtml = '';
                for (const [key, value] of Object.entries(data.isp_info)) {
                    ispInfoHtml += `<div><strong>${key}:</strong> ${value}</div>`;
                }
                document.getElementById('ispInfo').innerHTML = ispInfoHtml;
                
                // Display weather information
                const weatherInfo = data.weather_info;
                const weatherHtml = `
                    <div><strong>Temperature:</strong> ${weatherInfo.temp}Â°C</div>
                    <div><strong>Conditions:</strong> ${weatherInfo.description}</div>
                    <div><strong>Humidity:</strong> ${weatherInfo.humidity}%</div>
                    <div><strong>Wind Speed:</strong> ${weatherInfo.wind_speed} m/s</div>
                `;
                document.getElementById('weatherInfo').innerHTML = weatherHtml;
                
                // Show results
                resultContainer.style.display = 'block';
            } catch (error) {
                errorContainer.textContent = `Error: ${error.message}`;
                errorContainer.style.display = 'block';
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
